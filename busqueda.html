<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busqueda</title>
    <link rel="stylesheet" href="css/busqueda.css">
</head>
<body>
    <div class="container">
        <header>
            <span>Juju</span>
            <div class="headerOptions">
                <div class="busquedaCont">
                    <i class="fas fa-search"></i>
                    <input class="busqueda" type="text">
                </div>
                <div class="menu">
                    <input type="checkbox" id="btn-menu">
                    <label for="btn-menu"><i class="fas fa-bars"></i></label>
                    <div class="desplegable">
                        <ul>
                            <li>Mi perfil</li>
                            <li>Ayuda</li>
                            <li>Configuracion</li>
                            <li class="out"><a href="login.html">Cerrar sesion</a></li>
                        </ul>
                    </div>
                </div>
                <div class="usuario">
                    <img class="imgUser2" src="resources/user.jpg" alt="">
                    <span>Julian Castro</span>
                    <img src="" alt="">
                </div>
            </div>
        </header>
        <div class="barraDeBusqueda">
            <details>
                <summary>Busqueda de personas
                </summary>
                <ol>
                    <li>
                        <label for="">Nombre</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">Apellido</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">Profecion</label>
                        <input type="text">
                    </li>
                </ol>
            </details>
            <details>
                <summary>Busqueda de Noticias
                </summary>
                <ol>
                    <li>
                        <label for="">Titulo</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">Escritor</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">Fecha</label>
                        <input type="date">
                    </li>
                </ol>
            </details>
            <details>
                <summary>Busqueda de institucion
                </summary>
                <ol>
                    <li>
                        <label for="">Nombre</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">Ciudad</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="">Rubro</label>
                        <input type="text">
                    </li>
                </ol>
            </details>
        </div>
    </div>
</body>
</html>
